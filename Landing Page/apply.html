<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="main1.css">

        background-color: rgb(39, 38, 38);

</style>
<body>
    <h2 style="text-align: center;background-color: red;color: azure;font-size: 30px;">Application Form</h2>
    <div class="maindesign1">
  <form id="applicationform">
    <label >Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label >Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label>Select Course:</label>
    <select>
      <option>Web Development</option>
      <option>App Development</option>
      <option>Java Programming</option>
      <option>Python Programming</option>
      <option>Data Science</option>
      <option>UI/UX Design</option>
      <option>Artifical Intelligence</option>
      <option>Machine Learning</option>
    </select><br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required><br>
    <label for="dob">Date of Birth:</labe>
    <input type="date" id="dob" name="dob" required><br>
    <input type="submit" value="Submit">
  </form>
</div>
<script>
    document.getElementById("applicationform").addEventListener("submit", function(event) {
  event.preventDefault();
alert("Your Application is Submitted Successfully");
});
</script>
</body>
</html>
